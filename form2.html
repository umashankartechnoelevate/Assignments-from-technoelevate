<body>
    <div style="display: flex; justify-content:center;margin:10% 0px; ">
        <form action="">
            <table border style="width:610px">

                <tr>
                    <td style="text-align:center; font-weight:bold">Name</td>
                    <td style="text-align:center;font-weight:bold">Value</td>
                </tr>

                    <tr>
                        <td><label for="">Name</label></td>

                    </tr>
                    <tr>
                        <td><label for="">Gender:</label></td>
                        <td><input type="radio">Male <br>

                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Eye Color</label></td>

                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="">Describe Your athletic ability</label></td>
                        <td><textarea name="" id="" cols="52" rows="8"></textarea></td>
                    </tr>
                    <tr rowspan="2">
                        <td colspan="2"><button style="margin:0px 30%;">Enter my information</button></td>

                    </tr>

                </tbody>

            </table>

        </form>
    </div>
