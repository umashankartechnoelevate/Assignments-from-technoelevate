<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>
</head>

<body>

    <div style="margin:10% 35%; justify-content:center;">
        <form action="">
            <table border>
                <tr>
                    <td><label for="">NAME:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">IC No:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Address:</label></td>
                    <td><textarea name="" id="" cols="50" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Gender:</label></td>
                    <td><input type="radio">Male
                        <input type="radio">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="">Dance Type:</label></td>
                    <td><input type="checkbox">zapin
                        <input type="checkbox">Joget
                        <input type="checkbox">Inang
                        <input type="checkbox">Lion Dance
                    </td>
                </tr>
                <tr>
                    <td><label for="">Competition:</label></td>
                    <td><select multiple="6">
                            <option name="" id="">State level</option>
                            <option name="" id="">National Level</option>
                            <option name="" id="">International Level</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Nationality:</label></td>
                    <td><select name="" id="">
                            <option value="">please select</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="">Password:</label></td>
                    <td><input type="text"></td>
                </tr>

            </table>
            <button>Register me</button>
            <button>Cancel</button>
        </form>
    </div>


</body>

</html>
